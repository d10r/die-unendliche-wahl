    <h1>E-Voting – schon wieder? Das funktioniert doch nicht …</h1>
<p>Die Kontroversen um E-Voting sind wohl so alt wie E-Voting selbst, also schon 2-3 Jahrzehnte, je nachdem, was genau man alles unter dem Begriff E-Voting subsummiert.</p>
<p>E-Voting-Systeme verschiedenster Art wurden bereits in vielen Ländern bei offiziellen Wahlen eingesetzt, eine Auflistung dazu findet man etwa <a href="https://en.wikipedia.org/wiki/Electronic_voting_by_country">hier</a> auf der englischsprachigen Wikipedia.</p>
In Österreich jedoch gibt es bis auf eine als Fehlschlag betrachtete ÖH-Wahl (link: https://www.vfgh.gv.at/downloads/e-voting_v85-11.pdf) bisher noch keine praktische Erfahrung mit E-Voting. Woran liegt das? Sind wir zu rückständig?
Die nicht-polemische Antwort lautet: nein, wir sind nicht rückständig, sondern – ähnlich wie Deutschland – in dieser Angelegenheit sehr vorsichtig.
Die meisten bisherigen E-Voting-Systeme hatten einen großen Haken: mangelnde Transparenz.
Für weitere Einblicke in die Thematik empfehle ich https://papierwahl.at, eine besonders E-Voting-kritische Plattform.
… oder doch? Und warum brauchen wir das überhaupt?
These: E-Voting mit hinreichender Manipulationssicherheit und Wahrung der Privatsphäre ist möglich. Im nächsten Kapitel wird weiter darauf eingegangen. Doch zuvor kurz zur Frage: wozu überhaupt, wenn wir doch eine funktionierende Alternative haben?
Was bei der Diskussion um E-Voting oft unter den Tisch fällt: Die Papierwahl ist auch nicht perfekt, deshalb macht eine differenzierte Auseinandersetzung mit der Thematik Sinn, auch wenn dies anstrengender ist als eine dogmatische Herangehensweise.
Transparenz und Manipulationssicherheit
Wir halten die Papierwahl deshalb für sicher, weil wir die persönliche Erfahrung gemacht haben, dass sie “funktioniert”. Einzelfälle von Manipulation, wie etwa 2002 in Dachau (link: https://de.wikipedia.org/wiki/Wahlf%C3%A4lschungsskandal_von_Dachau) können als seltene Ausnahme von der Regel verbucht werden.
Die Integrität von Wahlen hängt jedoch stark vom gesellschaftlichen Kontext abhängt, in dem sie stattfinden. In vielen nicht-demokratischen und schein-demokratischen Ländern gibt es Wahlen mit oft fragwürdigen Ergebnissen, egal ob auf Papier oder elektronisch basiert.
Anonymität
Sind wir uns sicher, dass im Wahllokal nicht irgendwo eine kleine, hochauflösende Kamera versteckt ist?
Und dass der abgegebene Stimmzettel später nicht auf Fingerabdrücke gescannt wird?
Absolute Sicherheit haben wir nicht. Aber wir halten es für hinreichend unwahrscheinlich – sofern wir uns überhaupt schon mal darüber Gedanken gemacht haben.
Kosten
Ein häufiges Argument für E-Voting sind vermeintliche Kosteneinsparungen.
Die intuitive Schlussfolgerung, dass ein elektronisches System günstiger sein muss, ist nicht zwangsläufig korrekt, wie etwa eine diesbezügliche Analyse um US-Bundesstaat Maryland gezeigt hat (link: http://www.saveourvotes.org/legislation/packet/08-costs-mdvotingsystem.pdf).
Überhaupt sollte der Kosten-Aspekt nicht überbewertet werden, da es bei Wahlen um wesentlich mehr als um eininge Millionen Euro geht – zumindest sollte das in einer funktionierenden Demokratie so sein.
Anderes
Weitere potentielle Vorteile von E-Voting-Systemen sind etwa die Geschwindigkeit (Wahlergebnisse schneller verfügbar), Genauigkeit (knappe Papierwahl-Ergebnisse sind oft umstrtitten, weil Wiederauszählung erfahrungsgemäß meist zu marginal verschiedenen Zahlen führt) und bessere Eignung für Menschen mit Beeinträchtigungen.
Modernität
Der Einsatz von neuen Technologien sollte kein Selbstzweck sein, wenn es um ein so sensibles Thema geht.
Gleichzeitig macht es aber Sinn, Entwicklungen zu beobachten und nach Potential für Verbesserungen Ausschau zu halten.
Das aktuell Jahr 2016 war politisch recht turbulent und hat bei vielen von uns die Frage aufgeworfen, ob das demokratische System selbst in einer Krise steckt.
Vor diesem Hintergrund ist vielleicht auch die Frage angebracht, ob es nicht an der Zeit für eine Modernisierung demokratischer Strukturen und Prozesse ist. Dabei geht es nicht um isolierte Fragen wie etwa Papierwahl oder E-Voting, sondern darum, ob und wie wir verfügbare Technologien so einsetzen können und wollen, dass das demokratische Prinzip wieder an Vertrauen und Legitimation gewinnt.
Die Digitalisierung hat viele Lebensbereiche und -gewohnheiten grundlegend verändert. Die Frage, was dies für die Demokratie bedeutet, ist bisher nur ungenügend beantwortet.
Brauchen wir eine digitale Version der Agora?
Blockchain + Kryptographie = transparenter als Papierwahl
E-Voting-Systeme können nicht gleichzeitig Transparenz und Anonymität gewährleisten, so lautet ein zentraler Kritikpunkt.
Bei klassischen Wahlcomputern ist dies wohl zutreffend. Mit einer Kombination von aktueller Kryptographie und Blockchain-Technologie ist es aber mittlerweile möglich, E-Voting so zu konstruieren, dass trotz Anonymität die Transparenz höher als bei Papierwahlen ist. Der englische Fachbegriff für solche Systeme lautet End-to-end auditable voting systems (E2E).
E2E-Systeme nutzen Kryptographie für die Wahrung der Anonymität. Dadurch entfällt die Notwendigkeit, die elektronischen Stimmzettel geheimzuhalten, indem sie in einer unzugänglichen “black box” gespeichert werden, deren korrekter Funktionsweise man vertrauen muss.
Stattdessen werden elektronische Stimmzettel vor der Abgabe vom Wähler verschlüsselt und signiert. Abgegebene Stimmen werden in dieser verschlüsselten Form veröffentlicht. Es ist somit für jeden leicht nachvollziehbar, wieviele Stimmen abgegeben wurden. Wähler können sich außerdem vergewissern, dass der eigene Stimmzettel auch darunter ist. Auch die Überprüfung, ob die eigene Stimme korrekt zugeordnet wurde, ist prinzipiell überprüfbar. Diese Eigenschaft will man aber im Allgemeinen nicht, weil Wähler erpressbar werden, wenn es eine Möglichkeit gibt, das eigene Stimmverhalten nachzuweisen. Diese Überprüfung sollte also nur in einem geschützten Rahmen ermöglicht werden, etwa an eigens dafür eingerichteten Stellen.
Wie kann die Stimmberechtigung eines anonymen Wählers geprüft werden?
Der Wähler erhält vor der Stimmabgabe ein signiertes Token aus einem elektronischen Wahlregister. Dies könnte z.B. über die elektronische Bürgerkarte realisiert werden.
Dieses Token wird Teil des elektronischen Stimmzettels.
Über die Signatur kann verifiziert werden, ob ein Stimmzettel von einem Wahlberechtigten stammt. Durch Verwendung von Blindsignaturen wird gleichzeitig eine Identifizierung des Wählers verunmöglicht.
Warum dann überhaupt den Stimmzettel verschlüsseln?
Prinzipiell wäre eine Verschlüsselung nicht für die Wahrung der Anonymität nötig, weil bereits die Blindsignatur die Identität vom Stimmzettel entkoppelt.
Eine zusätzliche Verschlüsselung gewährt aber folgende Eigenschaften:
- Geheimhaltung des Standes vor Wahlende (etwa wenn zur Verschlüsselung ein von der Wahlbehörde ausgegebener Schlüssel verwendet wird)
- Nicht-Erpressbarkeit, weil einzelne Wähler nicht nachweisen können, wie sie gewählt haben
Wie können verschlüsselte Stimmzettel ausgezählt werden?
Hier kommt fortgeschrittene Kryptographie zum Einsatz. Der Einsatz von “homomorpher Verschlüsselung” etwa ermöglicht es, Operationen wie Additionen auch auf verschlüsselten Daten auszuführen. Das Konzept von “zero knowledge proofs” kann dafür verwendet werden, überprüfbare Aussagen zu machen, ohne zugrundeliegende Rohdaten zu veröffentlichen.
So könnte etwa die Wahlbehörde über solche “zero knowledge proofs” das Ergebnis veröffentlichen. Dieses könnte von jedem überprüft werden, indem die kryptographische Korrektheit der Aussage über alle verschlüsselten Stimmzettel hinweg berechnet wird.
